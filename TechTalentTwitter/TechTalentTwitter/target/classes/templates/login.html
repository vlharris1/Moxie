<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<title>Log in</title>
<link th:replace="fragments/fraggle.html :: headerfiles" />
</head>

<body>
	<div class="container">
		<div th:replace="fragments/navbar"></div>
		<div class="welcome">
			<div class="new">
				<h2>This site is totally rad!</h2>
			</div>
		</div>
		<form th:action="@{/login}" method="post">
			<br /> <input type="text" id="username" name="username"
				th:placeholder="Username" class="form-control" /><br /> <input
				type="text" th:placeholder="Password" id="password" name="password"
				class="form-control" /> <br />
			<div align="center" th:if="${param.error}">
				<h4 style="color: red">Login unsuccessful.</h4>
			</div>
			<button class="btn btn-md btn-success btn-block" name="Submit"
				value="Login" type="Submit">Log in</button>
		</form>
		<form th:action="@{/signup}">
			<br />
			<button class="btn btn-md btn-success btn-block" name="Submit"
				value="Signup" type="Submit">Sign up</button>
		</form>
		
			<br />
			<a class="btn btn-md btn-success btn-block" href="guestTweet" type="Submit">Tweet as a gnarly Guest</a>		
		
	</div>
</body>
