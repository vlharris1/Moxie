<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <title>New Guest Tweet</title>
    <link th:replace="fragments/fraggle.html :: headerfiles"/>
</head>

<body>
    <div class="container">
    <div th:replace="fragments/navbar"></div>
        <div class="jumbotron col-md-8 col-md-offset-2">
            <h2>New Tweet</h2><br/>
            <form th:action="@{/guestfeed}" th:object="${guest}" method="post" autocomplete="off">
      <div class="form-group">
        <textarea rows="5" th:field="*{guestmsg}" placeholder="What's happening?" class="form-control"></textarea>
        <label th:if="${#fields.hasErrors('guestmsg')}" th:errors="*{guestmsg}" class="validation-message"></label>	
    </div>
    
    <div class="form-group">
    
        <button class="btn btn-md btn-success btn-block" href="guestfeed" name="Submit" value="Submit" type="Submit">Tweet it!</button>
    
    </div>
</form>

        <div th:if="${guestmsg !=null}">
            <h3><span class="text-success" th:utext="${successMessage}"></span></h3>
        </div> 
    </div>
  </div>
  

</body>
