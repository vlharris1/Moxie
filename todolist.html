<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="todolist.css">

</head>

<body>

    <div id="myDIV" class="header" bg-transparent>
        <h1>My To Do List</h1>
        <input type="text" id="myInput" placeholder="More things...">
        <span onclick="newElement()" class="addBtn">Add</span>
    </div>

    <ul id="myUL">
        <li>Learn Latin</li>
        <li class="checked">Buy a typewriter</li>
        <li>Press a wildflower into my journal</li>
        <li>Read The Bell Jar</li>
        <li>Sketch my dog</li>
        <li>Buy a tweed jacket</li>
      </ul>


    <script src="todolist.js"></script>

</body>

</html>
